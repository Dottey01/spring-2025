<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace's Modeling Page</title>

    <!-- Bootstrop CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<!-- Font Awesome CDN CSS-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Local CSS -->
 <link href="css/form.css" rel="stylesheet" />

<style>
h1{
  display: none
}
</style>

</head>
<body>
  <!-- begin header-->
<header-component></header-component>
  <!-- end header-->

<main>
    <!-- Begin Form-->

<div class="web-form">

<form> 
    <div class="row">
    
    <!-- first name-->
        <div>
        <label for="first-name">First Name</label>
        <input type="input" id="first-name" name="firstName" />
    </div>

    <!-- last name-->
    <div>
        <label for="last-name">Last Name</label>
        <input type="input" id="last-name" name="lastName" />
    </div>

    <!--Age - number -->
    <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="18" max="120" />
    </div>

    <!-- Email -->
     <div>
        <label for="email">Email</label>
        <input type="email" name="email" />
     </div>

<!--Phone-->
<div>
    <label for="phone">Phone Number</label>
    <input type="phone" name="phone"  id="phone" placeholder="(###) ###-####" />
</div>

<!-- Start Date -date -->
 <div>
    <label for="start-date">Start Date</label>
    <input type="date" id="start-date"  name="startDate" required />
 </div>

 <!-- T-shirt - Select Field-->
<div>
<label for="t-shirt"> T-shirt Size </label>
<select id="t-shirt" required>
    <option value="XXS">XXS</option>
    <option value="XS">XS</option>
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
    <option value="XL">XL</option>
    <option value="XXL">XXL</option>
    <option value="CUSTOM">CUSTOM</option>
</select>
<input type="text" name="custom" placeholder="Please type in a custom size" disabled />
</div>


<!-- T-shirt Color - Color -->
<div>
    <label for="color">T-shirt Color</label>
    <input type="color" name="color" id="color"/>
</div>

<!-- Background Check- Upload file-->
<div>
<label for="background-check">Background Check</label>
<input type="file" id="background-check" accept=".pdf">
</div>

<!-- Participating In - Radio Buttons -->
<div>
    <strong>Participating In</strong><br />
    <input type="radio" name="participating" id="raffle" vaule="Raffle" required />
    <label for="raffle">Raffle</label>

    <input type="radio" name="participating" id="donations" vaule="Donations" required />
    <label for="donations">Donations</label>

    <input type="radio" name="participating" id="expectator" vaule="Expectator" required />
    <label for="expectator">Expectator</label>
</div>

<!--Time of Day - Checkbox Fields-->
<div>
    <strong>Time of Day</strong><br />
    <input type="checkbox" name="timeOfDay" id="time-of-day-morning" vaule="Morning" required />
    <label for="time-of-day-morning">Morning</label>

    <input type="checkbox" name="timeOfDay" id="time-of-day-afternoon" vaule="afternoon" required />
    <label for="time-of-day-afternoon">Afternoon</label>

    <input type="checkbox" name="timeOfDay" id="time-of-day-evening" vaule="Evening" required />
    <label for="time-of-day-evening">Evening</label>
</div>

<!-- Comments -->
 <div>
    <label for="about-you">Tell Us About You</label>
    <textarea name="about-you" id="about-you"></textarea>
 </div>

 <!--Terms and Conditions -- Checkbox with toggle switch-->
 <div>
    <input type="checkbox" name="terms" id="terms-and-conditions" vaule="Yes" />
    <label for="terms-and-conditions">I Accept the Terms and Conditions</label>
 </div>

<!-- submit button-->
<div>
    <input type= "submit" name="submit" value="Foster Now" class="submit" />
</div>


</div>
</form>
</div>

    <!-- End Form-->
</main>       
  <!-- begin footer-->
<footer-component></footer-component>
<!-- end footer-->
<section>
    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Local JS File with Header-->

<script src="components/js/header.js"></script>

<!-- Local JS File with Footer-->

<script src="components/js/footer.js"></script>

<!-- Local JS File For Form-->
 <script src="/js/form.js"></script>


</section>
    </body>
</html>
